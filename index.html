<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Dilemmas in Software Development</title>
    <script>
        function redirectToRandomPage() {
            var pages = ['page1.html', 'page2.html'];
            var randomIndex = Math.floor(Math.random() * pages.length);
            var randomPage = pages[randomIndex];
            window.location.href = randomPage;
        }
    </script>
</head>
<body>
    <h1>Click the button below to go to a random page:</h1>
    <button onclick="redirectToRandomPage()">Go to Random Page</button>
</body>
</html>
